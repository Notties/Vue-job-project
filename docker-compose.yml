version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # mount nginx.conf

  api:
    image: vimagick/json-server
    command: -h 0.0.0.0 -p 8000 -w /data/jobs.json
    ports:
      - "8000:8000"
    volumes:
      - ./src/jobs.json:/data/jobs.json  # mount jobs.json
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
