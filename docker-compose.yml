version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # mount nginx.conf

  api:
    build:
      context: ./data
      dockerfile: Dockerfile
    command: -h 0.0.0.0 -p 8000 -s ./public jobs.json
    init: true
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
